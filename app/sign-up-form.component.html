<form [ngFormModel]='form' (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ngControl="username" #username="ngForm">
        <div *ngIf="!username.valid" class="alert alert-danger">Username is required.
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" ngControl="password" #password="ngForm">
        <div *ngIf="!password.valid" class="alert alert-danger">Password is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Signup</button>
</form>
